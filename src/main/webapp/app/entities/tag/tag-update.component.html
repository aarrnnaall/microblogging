<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tag-heading" jhiTranslate="microbloggingApp.tag.home.createOrEditLabel">Create or edit a Tag</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tag.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tag.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="microbloggingApp.tag.etiqueta" for="field_etiqueta">Etiqueta</label>
                    <input type="text" class="form-control" name="etiqueta" id="field_etiqueta"
                        [(ngModel)]="tag.etiqueta" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="microbloggingApp.tag.ultimoUso" for="field_ultimoUso">Ultimo Uso</label>
                    <div class="d-flex">
                        <input id="field_ultimoUso" type="datetime-local" class="form-control" name="ultimoUso" [(ngModel)]="ultimoUso"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="microbloggingApp.tag.tagea" for="field_tagea">Tagea</label>
                    <select class="form-control" id="field_tagea" multiple name="tagea" [(ngModel)]="tag.tageas">
                        <option [ngValue]="getSelected(tag.tageas, publicacionOption)" *ngFor="let publicacionOption of publicacions; trackBy: trackPublicacionById">{{publicacionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
