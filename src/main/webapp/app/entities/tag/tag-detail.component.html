<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tag">
            <h2><span jhiTranslate="microbloggingApp.tag.detail.title">Tag</span> {{tag.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="microbloggingApp.tag.etiqueta">Etiqueta</span></dt>
                <dd>
                    <span>{{tag.etiqueta}}</span>
                </dd>
                <dt><span jhiTranslate="microbloggingApp.tag.ultimoUso">Ultimo Uso</span></dt>
                <dd>
                    <span>{{tag.ultimoUso}}</span>
                </dd>
                <dt><span jhiTranslate="microbloggingApp.tag.tagea">Tagea</span></dt>
                <dd>
                    <span *ngFor="let tagea of tag.tageas; let last = last">
                        <a [routerLink]="['/publicacion', tagea?.id, 'view' ]">{{tagea.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag', tag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
