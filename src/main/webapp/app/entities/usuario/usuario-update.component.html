<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-usuario-heading" jhiTranslate="microbloggingApp.usuario.home.createOrEditLabel">Create or edit a Usuario</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!usuario.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="usuario.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="microbloggingApp.usuario.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                        [(ngModel)]="usuario.nombre" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="microbloggingApp.usuario.likea" for="field_likea">Likea</label>
                    <select class="form-control" id="field_likea" multiple name="likea" [(ngModel)]="usuario.likeas">
                        <option [ngValue]="getSelected(usuario.likeas, publicacionOption)" *ngFor="let publicacionOption of publicacions; trackBy: trackPublicacionById">{{publicacionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="microbloggingApp.usuario.sigue" for="field_sigue">Sigue</label>
                    <select class="form-control" id="field_sigue" multiple name="sigue" [(ngModel)]="usuario.sigues">
                        <option [ngValue]="getSelected(usuario.sigues, usuarioOption)" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="microbloggingApp.usuario.bloquea" for="field_bloquea">Bloquea</label>
                    <select class="form-control" id="field_bloquea" multiple name="bloquea" [(ngModel)]="usuario.bloqueas">
                        <option [ngValue]="getSelected(usuario.bloqueas, usuarioOption)" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
