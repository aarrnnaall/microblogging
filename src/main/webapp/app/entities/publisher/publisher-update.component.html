<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-publisher-heading" jhiTranslate="microbloggingApp.publisher.home.createOrEditLabel">Create or edit a Publisher</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!publisher.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="publisher.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="microbloggingApp.publisher.is" for="field_is">Is</label>
                    <select class="form-control" id="field_is" name="is" [(ngModel)]="publisher.is" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === publisher.is?.id ? publisher.is : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="microbloggingApp.publisher.mentionedBy" for="field_mentionedBy">Mentioned By</label>
                    <select class="form-control" id="field_mentionedBy" multiple name="mentionedBy" [(ngModel)]="publisher.mentionedBies">
                        <option [ngValue]="getSelected(publisher.mentionedBies, publicationOption)" *ngFor="let publicationOption of publications; trackBy: trackPublicationById">{{publicationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="microbloggingApp.publisher.followedBy" for="field_followedBy">Followed By</label>
                    <select class="form-control" id="field_followedBy" multiple name="followedBy" [(ngModel)]="publisher.followedBies">
                        <option [ngValue]="getSelected(publisher.followedBies, publisherOption)" *ngFor="let publisherOption of publishers; trackBy: trackPublisherById">{{publisherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
